<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ejemplo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="menu-icon">☰</div>
        <nav class="header__navegacionCentral">
            <ul class="navegacionCentral__list">
                <li class="navegacionCentral__item"><a href="#">Inicio</a></li>
                <li class="navegacionCentral__item"><a href="#">Productos</a></li>
                <li class="navegacionCentral__item"><a href="#">Ofertas</a></li>
                <li class="navegacionCentral__item"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <article class="product">
            <h1 class="product__title">Producto 1</h1>
            <img src="https://via.placeholder.com/200x150" alt="Producto 1" class="product__image">
            <p class="product__description">Descripción del producto 1.</p>
            <p class="product__price">Precio: $19.99</p>
        </article>
        <article class="product">
            <h1 class="product__title">Producto 2</h1>
            <img src="https://via.placeholder.com/200x150" alt="Producto 2" class="product__image">
            <p class="product__description">Descripción del producto 2.</p>
            <p class="product__price">Precio: $24.99</p>
        </article>
        <article class="product">
            <h1 class="product__title">Producto 3</h1>
            <img src="https://via.placeholder.com/200x150" alt="Producto 3" class="product__image">
            <p class="product__description">Descripción del producto 3.</p>
            <p class="product__price">Precio: $29.99</p>
        </article>
    </main>
    <footer class="footer">
        <address class="footer__contact">
            <p>Contacto: <a href="mailto:contacto@ejemplo.com" class="footer__contact-link">contacto@ejemplo.com</a></p>
        </address>
    </footer>
</body>
</html>
